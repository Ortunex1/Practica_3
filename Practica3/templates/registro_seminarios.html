{% extends "base.html" %}

{% block content %}
    <h1>Registro en Seminarios</h1>

    <form action="" method="POST" style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);">
        <div style="margin-bottom: 15px;">
            <label for="fecha" style="font-weight: bold;">Fecha:</label>
            <input type="date" name="fecha" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="nombre" style="font-weight: bold;">Nombre:</label>
            <input type="text" name="nombre" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="apellidos" style="font-weight: bold;">Apellidos:</label>
            <input type="text" name="apellidos" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="turno" style="font-weight: bold;">Turno:</label>
            <div style="padding: 5px 0;">
                <input type="radio" name="turno" value="Mañana" required> Mañana
                <input type="radio" name="turno" value="Tarde" required style="margin-left: 20px;"> Tarde
                <input type="radio" name="turno" value="Noche" required style="margin-left: 20px;"> Noche
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="seminarios" style="font-weight: bold;">Seminarios disponibles:</label>
            <div style="padding: 5px 0;">
                <input type="checkbox" name="seminarios" value="Inteligencia Artificial"> Inteligencia Artificial
                <br>
                <input type="checkbox" name="seminarios" value="Machine Learning"> Machine Learning
                <br>
                <input type="checkbox" name="seminarios" value="Robótica Educativa"> Robótica Educativa
                <br>
                <input type="checkbox" name="seminarios" value="Simulación con Arena"> Simulación con Arena
            </div>
        </div>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">
            Enviar registro
        </button>
    </form>
{% endblock %}
